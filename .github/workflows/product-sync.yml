name: Daily product-sync

on:
  schedule:
    - cron: '15 3 * * *' # UTC 03:15 daily
  workflow_dispatch: {}

jobs:
  product-sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Firecrawl MCP Image
        run: |
          docker build -t firecrawl-mcp:latest -f Dockerfile.firecrawl .

      - name: Start Firecrawl MCP Container
        run: |
          docker run -d --name firecrawl-mcp \
            -p 3000:3000 \
            -e FIRECRAWL_MCP_API_KEY=${{ secrets.FIRECRAWL_MCP_API_KEY }} \
            firecrawl-mcp:latest

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Wait for Firecrawl health
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/health >/dev/null 2>&1; then
              echo "firecrawl ready" && break
            fi
            sleep 2
          done

      - name: Run product sync
        env:
          FIRECRAWL_MCP_ENDPOINT: http://localhost:3000/v1/scrape
          FIRECRAWL_MCP_API_KEY: ${{ secrets.FIRECRAWL_MCP_API_KEY }}
        run: npm run product-sync

      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: product-sync-log
          path: |
            ./logs/product-sync.log
            ./npm-debug.log
