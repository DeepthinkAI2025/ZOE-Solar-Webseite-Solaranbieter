name: Daily product-sync

permissions:
  contents: write
  actions: read
  pull-requests: write

on:
  schedule:
    - cron: '15 3 * * *' # UTC 03:15 daily
  workflow_dispatch: {}

jobs:
  product-sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0

      - name: Prepare workspace directories
        run: |
          mkdir -p server/storage
          mkdir -p public/assets/logos
          mkdir -p logs

      - name: Build product-sync container
        run: docker build -t product-sync-runner -f Dockerfile .

      - name: Run product sync
        run: |
          set -o pipefail
          docker run --rm \
            -v "${{ github.workspace }}/server/storage:/app/server/storage" \
            -v "${{ github.workspace }}/public/assets/logos:/app/public/assets/logos" \
            -v "${{ github.workspace }}/logs:/app/logs" \
            product-sync-runner npm run product-sync 2>&1 | tee logs/product-sync.log

      - name: Commit updated catalog
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add server/storage/products.live.json || true
          if [ -d public/assets/logos ]; then
            git add public/assets/logos || true
          fi
          if git diff --cached --quiet; then
            echo "committed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git commit -m "chore: update product catalog"
          echo "committed=true" >> "$GITHUB_OUTPUT"

      - name: Push changes
        if: steps.commit.outputs.committed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push

      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v4.3.6
        with:
          name: product-sync-log
          path: |
            logs/product-sync.log
            server/storage/products.live.json