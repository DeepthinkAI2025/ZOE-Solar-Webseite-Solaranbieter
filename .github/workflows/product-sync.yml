name: Daily product-sync

on:
  schedule:
    - cron: '15 3 * * *' # UTC 03:15 daily
  workflow_dispatch: {}

jobs:
  product-sync:
    runs-on: ubuntu-latest
    services:
      firecrawl:
        image: firecrawl/image:latest
        ports:
          - 3000:3000
        options: >-
          --health-cmd "curl -sSf http://localhost:3000/health || exit 1"
          --health-interval 10s --health-timeout 5s --health-retries 6

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Wait for Firecrawl health
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/health >/dev/null 2>&1; then
              echo "firecrawl ready" && break
            fi
            sleep 2
          done

      - name: Run product sync
        env:
          FIRECRAWL_MCP_ENDPOINT: http://localhost:3000/v1/scrape
          FIRECRAWL_MCP_API_KEY: ${{ secrets.FIRECRAWL_MCP_API_KEY }}
        run: npm run product-sync

      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: product-sync-log
          path: |
            ./logs/product-sync.log
            ./npm-debug.log
