name: Daily product-sync

on:
  schedule:
    - cron: '15 3 * * *' # UTC 03:15 daily
  workflow_dispatch: {}

jobs:
  product-sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Docker Image
        run: |
          docker build -t firecrawl-mcp:latest .

      - name: Run Docker Container
        run: |
          docker run --rm \
            -e FIRECRAWL_MCP_API_KEY=${{ secrets.FIRECRAWL_MCP_API_KEY }} \
            firecrawl-mcp:latest npm run product-sync

      - name: Upload sync logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: product-sync-log
          path: |
            ./logs/product-sync.log
            ./npm-debug.log
