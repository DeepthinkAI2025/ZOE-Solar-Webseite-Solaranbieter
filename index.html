      /* Hamburger Menu Animation */
      .hamburger-icon .line {

        transform: translateY(8px) rotate(45deg);
      }
      .hamburger-icon.open .line-2 {
        opacity: 0;
      }
      .hamburger-icon.open .line-3 {
        transform: translateY(-8px) rotate(-45deg);

      /* Off-Canvas Menu Enhancement */
      body.mobile-menu-open {
        overflow: hidden;
      }
      .off-canvas-menu {
        transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .off-canvas-menu-overlay {
        transition: opacity 0.4s ease-in-out;
      }
      .nav-item-stagger {
        opacity: 0;
        transform: translateX(20px);
        transition-property: opacity, transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      .mobile-menu-is-open .nav-item-stagger {
        opacity: 1;
        transform: translateX(0);
      }
      .mobile-menu-is-open .nav-item-stagger:nth-child(1) { transition-delay: 100ms; }
      .mobile-menu-is-open .nav-item-stagger:nth-child(2) { transition-delay: 150ms; }
      .mobile-menu-is-open .nav-item-stagger:nth-child(3) { transition-delay: 200ms; }
      .mobile-menu-is-open .nav-item-stagger:nth-child(4) { transition-delay: 250ms; }
      .mobile-menu-is-open .nav-item-stagger:nth-child(5) { transition-delay: 300ms; }
      .mobile-menu-is-open .nav-item-stagger:nth-child(6) { transition-delay: 350ms; }
      .mobile-menu-is-open .nav-item-stagger:nth-child(7) { transition-delay: 400ms; }

      /* Comparison Modal Redesign */
      .comparison-grid {
        display: grid;
        grid-template-columns: minmax(200px, 1fr) repeat(4, minmax(220px, 1fr));
        width: 100%;
      }
      .comparison-header-sticky {
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .comparison-spec-name-sticky {
        position: sticky;
        left: 0;
        z-index: 5;
        background-color: #f8fafc; /* slate-50 */
      }
      .comparison-spec-row {
        display: contents; /* Makes children act like direct children of the grid */
      }
      .comparison-spec-row > div {
        border-bottom: 1px solid #e2e8f0; /* slate-200 */
      }
      .comparison-spec-row:last-child > div {
        border-bottom: none;
      }
      .comparison-spec-row.highlight-diff > div:not(:first-child) {
        background-color: #f0fdf4; /* green-50 */
        font-weight: 600;
        color: #166531; /* green-900 */
      }
      .comparison-spec-row.highlight-diff > .comparison-spec-name-sticky {
         background-color: #f0fdf4; /* green-50 */
         border-left: 3px solid #22c55e; /* green-500 */
      }

        to { transform: rotate(360deg); }
      }
